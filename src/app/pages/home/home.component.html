<div class="container">
    <app-navbar></app-navbar>
    <main>
        <section id="landing">
            <div class="box landing-content">
                <p class="hello">Hello, i am</p>
                <h1 class="name">{{res?.full_name}}</h1>
                <span class="work">{{res?.position}}</span>
                <p class="description">{{res?.description}}</p>
                <div class="social">
                    <li *ngFor="let item of res?.social_links">
                        <a [href]="item.link">
                            <i [ngClass]='item.icon'></i>
                        </a>
                    </li>
                </div>
            </div>
            <div class="box landing-banner">
                <img src="./assets/img/black_hole.jpg" class="nebula">
                <img src="./assets/img/landing.png" class="landing">
            </div>
        </section>
        <section id="services">
            <h2 class="section-title">Services</h2>
            <div class="services-container">
                <div class="service-card" *ngFor="let item of service">
                    <div class="service-header">
                        <i [ngClass]="item.icon"></i>
                        <h4 class="service-title">{{item.title}}</h4>
                    </div>
                    <p>{{item.description}}</p>
                </div>
            </div>
        </section>
    </main>

</div>
<app-footer></app-footer>
